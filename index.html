<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Step-Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/428d8025c6.js"></script>
  </head>
  <body id="personal-info">
    <section id="main-work">
        <div class="side-bar">
         <ol>
            <li>
                <p>Step 1</p>
                <p>Your info</p>
            </li>
            <li>
                <p>Step 2</p>
                <p>Select plan</p>
            </li>
            <li>
                <p>Step 3</p>
                <p>Add-Ons</p>
            </li>
            <li>
                <p>Step 4</p>
                <p>Summary</p>
            </li>
         </ol>
        </div>
        <div class="info">
            <h2>Personal Info</h2>
            <p>Please provide your name, email address and phone number</p>
            <form action="">
                <label for="name">Name</label>
                <input type="text" placeholder="Venessa Mint" id="name">
                <br>
                <label for="email">Email Address</label>
                <input type="email" placeholder="venessamint@" id="email">
                <br>
                <label for="phone">Phone Number</label>
                <input type="tel" placeholder="e.g +1 234 567 890" id="phone" maxlength="15">
            </form>
            <a href="index2.html">Next Step</a>
        </div>
    </section>
  </body>
</html>

    <section class="step-page">
        <div class="side-bar">
            <div class="steps active">
                <h3 class="circle">1</h3>
                <div>
                    <p class="active-step">Step 1</p>
                    <h2>YOUR INFO</h2>
                </div>
            </div>

            <div class="steps">

            <div class="steps">

                </div>
            </div>

            <div class="steps">

                <div>
                    <p>Step 4</p>
                    <h2>SUMMARY</h2>
                </div>
            </div>

        </div>

        <div class="info">

            <div class="header">
                <h2 class="personal">Personal Info</h2>
                <p class="p-exp">Please provide your name, email address and phone number</p>
            </div>
            
            <form action="" class="form">
                <div class="details">
                    <label for="name">Name</label>
                    <input type="text" placeholder="e.g. Danny Swiss" id="name">
                </div>

                <div class="details">
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="e.g. dannyswiss@mastereos.com" id="email">
                </div>

                <div class="details">
                    <label for="tel">Phone Number</label>
                    <input type="tel" placeholder="e.g. +1 234 567 890" id="phone">
                </div> 

                <div class="controls">
                    <p style="display: none;" class="back-1">Go back</p>
                    <button class="nxt-btn">Next Step</button>
                </div>

            </form>
